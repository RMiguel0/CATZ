{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatib1e" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=l. 8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'inicio.css' %}"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <form action="/singin/" method="POST">
            {% csrf_token %}
            <h1>Iniciar sesión</h1>
            <div class="input-box">
                <input type="{{ form.username.field.widget.input_type }}"
                name="{{ form.username.name }}"
                placeholder="Usuario"
                id="{{ form.username.id_for_label }}"
                value="{{ form.username.value }}"
                {% if form.username.field.required %}required{% endif %}>
            </div>
                <div class="input-box">
                    <input type="{{ form.password.field.widget.input_type }}"
                    name="{{ form.password.name }}"
                    placeholder="Contraseña"
                    id="{{ form.password.id_for_label }}"
                    {% if form.password.field.required %}required{% endif %}>
         
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Recordarme</label>
                </div>

                <button type="submit" class="btn">Ingresar</button>

                <div class="register-link">
                    <p>¿No tienes una cuenta?</p>
                    <a href="/singup">Registrarme</a>
                </div>
        </form>
    </div>
</body>


{{error}}

{% endblock %}
