{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatib1e" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=l. 8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'inicio.css' %}"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper">
        <form method="post" class="user-form">
            {% csrf_token %}
            <h1>Registrarme</h1>

            <div class="input-box">
                <input type="{{ form.username.field.widget.input_type }}"
                name="{{ form.username.name }}"
                placeholder="Usuario"
                id="{{ form.username.id_for_label }}"
                value="{{ form.username.value }}"
                {% if form.username.field.required %}required{% endif %}>
            </div>

            <div class="input-box">
                <input type="{{ form.password1.field.widget.input_type }}"
                name="{{ form.password1.name }}"
                placeholder="Contraseña"
                id="{{ form.password1.id_for_label }}"
                {% if form.password1.field.required %}required{% endif %}>
                {% for error in form.password1.errors %}
                    <p class="error-message">{{ error }}</p>
                {% endfor %}
            </div>

            <div class="input-box">
                <input type="{{ form.password2.field.widget.input_type }}"
                name="{{ form.password2.name }}"
                placeholder="Validar contraseña"
                id="{{ form.password2.id_for_label }}"
                {% if form.password2.field.required %}required{% endif %}>
                {% for error in form.password2.errors %}
                    <p class="error-message">{{ error }}</p>
                {% endfor %}
            </div>

            <button type="submit" class="btn">Registrarme</button>
        </form>
    </div>

</body>
{% endblock %}
